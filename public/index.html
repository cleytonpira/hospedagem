<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="description" content="Controle de Hospedagem - Sistema para gerenciamento de hospedagens e reservas">
    <meta name="keywords" content="hospedagem, controle, reservas, gestão, hotel, pousada">
    <meta name="author" content="Controle de Hospedagem">
    <title>Controle de Hospedagem</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS App Icons -->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#059669">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Web App Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hospedagem">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Moderno Fixo -->
    <header class="modern-header fixed top-0 left-0 right-0 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center max-w-7xl">
            <div class="flex items-center space-x-3">
                <img src="favicon.svg" alt="Logo" class="w-6 h-6">
                <h1 class="text-sm md:text-lg font-semibold text-green-700">
                    <span class="md:hidden">Hospedagem</span>
                    <span class="hidden md:inline">Controle de Hospedagem</span>
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="user-name" class="text-sm text-green-700 font-medium">Usuário</span>
                <button id="theme-toggle" class="p-1.5 text-green-700 hover:text-green-800 hover:bg-green-200 hover:bg-opacity-50 rounded-lg transition-colors" title="Alternar tema">
                    <!-- Ícone do sol (tema claro) -->
                    <svg id="sun-icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <!-- Ícone da lua (tema escuro) -->
                    <svg id="moon-icon" class="w-4 h-4 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                <button id="open-settings-modal" class="p-1.5 text-green-700 hover:text-green-800 hover:bg-green-200 hover:bg-opacity-50 rounded-lg transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl" style="margin-top: 50px;">

        <main id="main-content">
            <!-- Botão Flutuante para Registrar Diária -->
            <button id="log-stay-button" class="fixed bottom-6 right-6 bg-blue-600 text-white font-bold p-4 rounded-full shadow-lg hover:bg-blue-700 transition-all transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-300 z-40 group" title="Registrar diária de ontem">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <!-- Tooltip -->
                <span class="absolute bottom-full right-0 mb-2 px-3 py-1 text-sm text-white bg-gray-800 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">
                    Registrar diária de ontem
                </span>
            </button>
            
            <!-- Feedback para o botão flutuante -->
            <div id="log-feedback" class="fixed top-24 right-6 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 opacity-0 translate-y-2 z-30"></div>

            <!-- Seção de Resumos Mensais -->
            <section class="mb-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Coluna da Esquerda: Meses Anteriores -->
                    <div class="lg:col-span-1">
                        <div id="historical-months" class="space-y-3"></div>
                    </div>
                    
                    <!-- Coluna da Direita: Mês Principal -->
                    <div class="lg:col-span-2">
                        <!-- Resumo Mês Principal -->
                        <div id="current-month-summary"></div>
                        
                        <!-- Estatísticas Gerais -->
                        <div id="general-statistics" class="bg-white p-6 rounded-lg shadow-md mt-6"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 - App de Controle de Hospedagem.</p>
            <p>Cleyton Barroso</p>
        </footer>
    </div>

    <!-- Modal de Configurações -->
    <div id="settings-modal" class="modal-overlay fixed inset-0 flex items-center justify-center hidden">
        <div class="modal-content p-8 rounded-lg shadow-2xl w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Configurações</h2>
                <button id="close-settings-modal" class="text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="user-name-input" class="block text-sm font-medium text-gray-700">Seu Nome</label>
                    <input type="text" id="user-name-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="location-name" class="block text-sm font-medium text-gray-700">Local Padrão</label>
                    <input type="text" id="location-name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="daily-rate" class="block text-sm font-medium text-gray-700">Valor da Diária (R$)</label>
                    <input type="number" id="daily-rate" placeholder="Ex: 150.00" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="mt-8 flex justify-between items-center">
                <button id="open-database-editor" class="bg-orange-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-700 transition duration-300">
                    Editor de Banco
                </button>
                <div class="flex items-center">
                    <span id="saved-feedback" class="text-green-600 mr-4 opacity-0">Salvo!</span>
                    <button id="save-settings-button" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Fechamento de Mês -->
    <div id="close-month-modal" class="modal-overlay fixed inset-0 flex items-center justify-center hidden">
        <div class="modal-content p-8 rounded-lg shadow-2xl w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Fechar Mês</h2>
                <button id="close-month-modal-btn" class="text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <p class="text-sm text-gray-600 mb-2">Mês: <span id="close-month-name" class="font-semibold"></span></p>
                    <p class="text-sm text-gray-600 mb-4">Valor calculado: <span id="calculated-value" class="font-semibold text-green-600"></span></p>
                </div>
                <div>
                    <label for="paid-amount" class="block text-sm font-medium text-gray-700">Valor efetivamente pago</label>
                    <input type="text" id="paid-amount" placeholder="0,00" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex space-x-3 pt-4">
                    <button id="cancel-close-month" class="flex-1 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Cancelar
                    </button>
                    <button id="confirm-close-month" class="flex-1 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do Editor de Banco de Dados -->
    <div id="database-editor-modal" class="modal-overlay fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="modal-content rounded-lg shadow-2xl w-full max-w-6xl mx-4 max-h-[90vh] overflow-hidden">
            <div class="flex justify-between items-center p-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Editor de Banco de Dados</h2>
                <button id="close-database-editor" class="text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                <!-- Seletor de Tabela -->
                <div class="mb-6">
                    <label for="table-selector" class="block text-sm font-medium text-gray-700 mb-2">Selecionar Tabela:</label>
                    <select id="table-selector" class="block w-48 px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="usuario">Usuário</option>
                        <option value="hospedagem">Hospedagem</option>
                    </select>
                </div>
                
                <!-- Botões de Ação -->
                <div class="mb-4 flex space-x-2">
                    <button id="add-record-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                        Adicionar Registro
                    </button>
                    <button id="refresh-data-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        Atualizar Dados
                    </button>
                </div>
                
                <!-- Grid de Dados -->
                <div id="data-grid-container" class="border border-gray-300 rounded-lg overflow-hidden">
                    <div id="data-grid" class="overflow-x-auto">
                        <!-- Tabela será inserida aqui dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição de Registro -->
    <div id="record-editor-modal" class="modal-overlay fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="modal-content p-8 rounded-lg shadow-2xl w-full max-w-4xl mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 id="record-editor-title" class="text-xl font-bold text-gray-800">Editar Registro</h3>
                <button id="close-record-editor" class="text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <form id="record-form" class="space-y-4">
                <!-- Campos serão inseridos dinamicamente -->
            </form>
            
            <div class="flex space-x-3 pt-6">
                <button id="cancel-record-edit" class="flex-1 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </button>
                <button id="save-record" class="flex-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Dia -->
    <div id="day-details-modal" class="modal-overlay fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="modal-content rounded-lg shadow-2xl w-full max-w-lg mx-4 max-h-[90vh] overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="day-details-title" class="text-lg font-bold text-gray-800">Detalhes da Hospedagem</h3>
                <button id="close-day-details" class="text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="p-4 overflow-y-auto max-h-[calc(90vh-120px)]">
                <div id="day-details-content" class="space-y-4">
                    <!-- Conteúdo será inserido dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
